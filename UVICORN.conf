[Unit]
Description=algostrike.gunicorn daemon
Requires=algostrike.gunicorn.socket
After=network.target

[Service]
User=ubuntu
Group=www-data
WorkingDirectory=/home/ubuntu/algostrike/algostrike
ExecStart=/home/ubuntu/algostrike/env/bin/uvicorn \
          --access-logfile - \
          --workers 3 \
          --bind unix:/run/algostrike.gunicorn.sock \
          backend_app.main:application

[Install]
WantedBy=multi-user.target