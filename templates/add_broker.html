<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Broker Details</title>
</head>
<body>
  <form id="credentialsForm">
    <label for="customerSecret">Customer Secret:</label>
    <input type="text" id="customerSecret" name="customerSecret" required>
    
    <label for="customerKey">Customer Key:</label>
    <input type="text" id="customerKey" name="customerKey" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    
    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" name="mobileNumber" required>
    
    <button type="submit">Generate OTP</button>
  </form>

  <div id="otpSection" style="display:none;">
    <label for="otp">Enter OTP:</label>
    <input type="text" id="otp" name="otp">
    <button id="verifyOtpButton">Verify OTP</button>
    <p id="otpStatus"></p>
  </div>

  <script>
    document.getElementById('credentialsForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      // Capture form data
      const formData = new FormData(event.target);
      const credentials = Object.fromEntries(formData);

      // Send POST request to backend
      // Note: 
      // " /backend "  [ For poduction ]
      // " http://127.0.0.1:8001/backend " [For Local Development ]

      const response = await fetch('/backend/broker_credentials/', {
        // Note : Currently, there is no backend running in production. So, we will redirect the request to Vercel server which is running our Django project.
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(credentials),
      });

      const result = await response.json();
      console.log(result)
      if (result.success) {
        alert('OTP sent to your mobile number.');
        document.getElementById('otpSection').style.display = 'block';
      } else {
        alert(result.message || 'Failed to generate OTP.');
      }
    });

    document.getElementById('verifyOtpButton').addEventListener('click', async () => {
      const otp = document.getElementById('otp').value;

      // Send OTP verification POST request
      const response = await fetch('http://127.0.0.1:8001/backend/verify_broker/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ otp }),
      });

      const result = await response.json();
      const otpStatus = document.getElementById('otpStatus');
      if (result.success) {
        otpStatus.textContent = 'OTP verified successfully!';
        otpStatus.style.color = 'green';
      } else {
        otpStatus.textContent = 'Invalid OTP. Please try again.';
        otpStatus.style.color = 'red';
      }
    });
  </script>
</body>
</html>
